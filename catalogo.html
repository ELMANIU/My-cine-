<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo - StreamTV</title>
<style>
body {
    margin: 0;
    background:#000;
    font-family: 'Poppins', sans-serif;
    color:#fff;
}
/* Loader */
#loading {
    position: fixed;top:0;left:0;width:100%;height:100%;
    background:#000;
    display:none;
    justify-content:center;align-items:center;flex-direction:column;
    z-index:9999;
}
.spinner {
    width:80px;height:80px;
    border:10px solid rgba(255,255,255,0.2);
    border-top:10px solid #ff1744;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* Buscador premium */
.search-bar {
    margin:20px auto;
    display: flex;
    justify-content: center;
}
.search-container{
    position:relative;
    width:300px;
}
.search-container input{
    width:100%;
    padding:12px 40px 12px 15px;
    font-size:1em;
    border:none;
    border-radius:25px;
    outline:none;
    background:linear-gradient(45deg,#ff1744,#d500f9);
    color:#fff;
    transition:transform 0.3s ease;
}
.search-container input:focus{transform:scale(1.05);}
.search-container::before{
    content:"üîç";
    position:absolute;
    right:15px;
    top:50%;transform:translateY(-50%);
}

/* Carrusel */
.seccion {margin-bottom: 40px;padding:0 20px;}
.carrusel {
    display:flex;overflow-x:auto;gap:10px;
}
.item {
    min-width:150px;cursor:pointer;
}
.carrusel img{border-radius:8px;height:200px;transition:transform 0.3s;}
.carrusel img:hover{transform:scale(1.05);}
.rating{display:flex;align-items:center;gap:5px;font-size:0.9em;}
.star{color:gold;animation:glow 1s ease-in-out infinite alternate;}
@keyframes glow{from{text-shadow:0 0 5px gold;}to{text-shadow:0 0 15px gold;}}
</style>
</head>
<body>

<!-- Loader -->
<div id="loading">
    <div class="spinner"></div>
    <p>Cargando...</p>
</div>

<div class="catalogo">
    <!-- Buscador -->
    <div class="search-bar">
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar t√≠tulo...">
        </div>
    </div>

    <div class="seccion">
        <h2>Series</h2>
        <div class="carrusel">
            <div class="item" data-title="Rick y Morty" data-link="detalle-rick.html">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTThjHs93XnNMr0_G5eO-XkQSIx0enszhNvAJp4v8vJQvAdKGnuIk5QDno&s=10" alt="Rick y Morty">
                <div class="rating"><span class="star">‚òÖ</span> 9.0/10</div>
            </div>
            <div class="item" data-title="Otra Serie" data-link="detalle-otra.html">
                <img src="https://via.placeholder.com/150x200.png?text=Otra+Serie" alt="Otra Serie">
                <div class="rating"><span class="star">‚òÖ</span> 8.5/10</div>
            </div>
        </div>
    </div>
</div>

<script>
// Loader global en cualquier clic con data-link
document.addEventListener('click', e=>{
    let target = e.target.closest('[data-link]');
    if(target){
        e.preventDefault();
        document.getElementById('loading').style.display = 'flex';
        setTimeout(()=> window.location.href = target.getAttribute('data-link'), 1500);
    }
});

// Filtro en tiempo real
document.getElementById('search').addEventListener('input', function(){
    let term = this.value.toLowerCase();
    document.querySelectorAll('.item').forEach(el=>{
        let title = el.getAttribute('data-title').toLowerCase();
        el.style.display = title.includes(term) ? 'block':'none';
    });
});
</script>

</body>
</html>
