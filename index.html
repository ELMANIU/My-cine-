<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Online - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="register-container">
        <h1>Regístrate</h1>
        <form id="registration-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <div class="container hidden" id="verify-container">
        <h1>Verifica tu Correo</h1>
        <p>Hemos enviado un correo a tu dirección. Por favor verifica tu correo electrónico y sigue las instrucciones para completar tu registro.</p>
        <button id="continue-btn">Continuar</button>
    </div>

    <div class="container hidden" id="password-container">
        <h1>Crea tu Contraseña</h1>
        <form id="password-form">
            <label for="password">Nueva Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Tu nueva contraseña">
            <button type="submit">Crear Contraseña</button>
        </form>
    </div>

    <div class="container hidden" id="login-container">
        <h1>Ingresa tu Contraseña</h1>
        <form id="login-form">
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password" required placeholder="Ingresa tu contraseña">
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Cine Online. Todos los derechos reservados.</p>
    </footer>

    <script>
        let createdPassword = ""; // Variable para almacenar la contraseña creada

        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // Simulación de enviar correo
            alert(`Se ha enviado un correo de verificación a ${email}`);
            document.getElementById('register-container').classList.add('hidden');
            document.getElementById('verify-container').classList.remove('hidden');
        });

        document.getElementById('continue-btn').addEventListener('click', function() {
            document.getElementById('verify-container').classList.add('hidden');
            document.getElementById('password-container').classList.remove('hidden');
        });

        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            createdPassword = document.getElementById('password').value; // Guardar la contraseña
            alert(`Tu contraseña ha sido creada exitosamente.`);
            document.getElementById('password-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById('login-password').value;

            // Verifica la contraseña ingresada
            if (enteredPassword === createdPassword) {
                alert(`Bienvenido! Has iniciado sesión con éxito.`);
            } else {
                alert(`Contraseña incorrecta. Intenta nuevamente.`);
            }
        });
    </script>
</body>
</html>
