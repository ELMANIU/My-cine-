<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido a StreamTV</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    background: #000;
    font-family: 'Poppins', sans-serif;
    color: #fff;
}
#loading {
    position: fixed;
    top:0;left:0;width:100%;height:100%;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
}
.spinner {
    width:80px;height:80px;
    border:10px solid rgba(255,255,255,0.2);
    border-top:10px solid #ff1744;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin {to {transform:rotate(360deg);}}
.animated-bg{
    background:linear-gradient(-45deg,#ff1744,#ff9100,#ffea00,#76ff03,#00e5ff,#d500f9);
    background-size:400% 400%;
    animation: gradient 15s ease infinite;
}
@keyframes gradient{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}
h1{
    font-size:3.5em;
    letter-spacing:2px;
    text-shadow:0 0 20px rgba(0,0,0,0.6);
}
p{font-size:1.3em;max-width:600px;margin-top:10px;}
.btn{
    margin-top:40px;
    padding:15px 50px;
    font-size:1.3em;
    color:#fff;
    background:linear-gradient(45deg,#ff1744,#d500f9);
    border:none;
    border-radius:50px;
    cursor:pointer;
    box-shadow:0 5px 20px rgba(0,0,0,0.5);
    transition:all 0.3s ease;
}
.btn:hover{
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 8px 25px rgba(0,0,0,0.7);
}
</style>
</head>
<body class="animated-bg">

<div id="loading">
    <div class="spinner"></div>
    <p>Cargando tu experiencia premium...</p>
</div>

<div class="container" style="display:none;">
    <h1>StreamTV</h1>
    <p>La nueva era del streaming 100% premium.</p>
    <button class="btn" data-link="catalogo.html">Comenzar</button>
</div>

<script>
// Ocultar loader inicial al cargar
window.onload = () => {
    setTimeout(()=>{
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.container').style.display = 'flex';
    },2000);
}

// Reutilizable loader al hacer clic en cualquier elemento con data-link
document.addEventListener('click', e=>{
    let link = e.target.getAttribute('data-link');
    if(link){
        e.preventDefault();
        document.getElementById('loading').style.display = 'flex';
        setTimeout(()=> window.location.href = link, 1500);
    }
});
</script>

</body>
</html>
