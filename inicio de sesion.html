<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StreamTV - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
/* ---------- RESET & BASE ---------- */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Poppins',sans-serif;
    background:#000;
    color:#fff;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ---------- FONDO ANIMADO ---------- */
.bg{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000;
    z-index:-2;
}
.bg::before, .bg::after{
    content:'';
    position:absolute;
    width:200%; height:200%;
    top:-50%; left:-50%;
    background:radial-gradient(circle, rgba(229,9,20,0.3), transparent 50%);
    animation:moveBg 15s linear infinite;
    opacity:0.3;
    z-index:-1;
}
.bg::after{
    background:radial-gradient(circle, rgba(255,255,255,0.1), transparent 50%);
    animation:moveBg 20s linear infinite reverse;
}

@keyframes moveBg{
    0%{transform:translate(0,0) rotate(0deg);}
    50%{transform:translate(50%,50%) rotate(180deg);}
    100%{transform:translate(0,0) rotate(360deg);}
}

/* ---------- CONTENEDOR LOGIN ---------- */
.login-container{
    background:rgba(0,0,0,0.85);
    padding:50px 35px;
    border-radius:12px;
    width:90%;
    max-width:400px;
    text-align:center;
    box-shadow:0 0 50px rgba(229,9,20,0.5);
    animation:fadeInUp 1s ease forwards;
}

/* ---------- ANIMACION CONTAINER ---------- */
@keyframes fadeInUp{
    0%{opacity:0;transform:translateY(-30px);}
    100%{opacity:1;transform:translateY(0);}
}

/* ---------- LOGO ---------- */
.logo{
    font-size:3em;
    font-weight:800;
    background:linear-gradient(90deg,#e50914,#b81d24);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:30px;
}

/* ---------- INPUTS ---------- */
input{
    width:100%;
    padding:16px 18px;
    margin:12px 0;
    border-radius:6px;
    border:none;
    font-size:1em;
    outline:none;
    background:#111;
    color:#fff;
    transition:all 0.3s ease;
}
input:focus{
    background:#222;
    box-shadow:0 0 10px rgba(229,9,20,0.6);
}

/* ---------- BOTON LOGIN ---------- */
.btn-login{
    width:100%;
    padding:16px 0;
    margin-top:20px;
    background:#e50914;
    border:none;
    border-radius:6px;
    font-size:1.2em;
    font-weight:600;
    color:#fff;
    cursor:pointer;
    transition:all 0.3s ease;
}
.btn-login:hover{
    background:#b81d24;
    transform:scale(1.03);
    box-shadow:0 0 20px rgba(229,9,20,0.7);
}

/* ---------- MENSAJE ERROR ---------- */
.error-msg{
    color:#ff3d3d;
    font-size:0.95em;
    margin-top:12px;
    display:none;
    animation:shake 0.5s;
}

/* ---------- ANIMACION SHAKE ---------- */
@keyframes shake{
    0%,100%{transform:translateX(0);}
    20%,60%{transform:translateX(-10px);}
    40%,80%{transform:translateX(10px);}
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:480px){
    .logo{font-size:2.5em;}
    .login-container{padding:40px 25px;}
    input{padding:14px;}
    .btn-login{padding:14px 0;font-size:1em;}
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="login-container">
    <div class="logo">StreamTV</div>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button class="btn-login" onclick="login()">Iniciar sesión</button>
    <div class="error-msg" id="error">Usuario o contraseña incorrectos</div>
</div>

<script>
// Credenciales predefinidas
const USER = "FREE2025";
const PASS = "FREE2025";

function login(){
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('error');

    if(username === USER && password === PASS){
        window.location.href = "indice.html";
    }else{
        errorMsg.style.display = "block";
        // Volver a animar shake
        errorMsg.style.animation = 'none';
        void errorMsg.offsetWidth; // trigger reflow
        errorMsg.style.animation = 'shake 0.5s';
    }
}

// Enter key también funciona
document.addEventListener("keydown", function(e){
    if(e.key === "Enter") login();
});
</script>

</body>
</html>
